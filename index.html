<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll slider CSS & JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <section data-start="0" data-end="1000">
    <img src="./images/1.jpg" alt="">
  </section>
  <section data-start="1000" data-end="2000">
    <img src="./images/2.jpg" alt="">
  </section>
  <section data-start="2000" data-end="3000">
    <img src="./images/3.jpg" alt="">
  </section>
  <section data-start="3000" data-end="4000">
    <img src="./images/4.jpg" alt="">
  </section>
  <section data-start="4000" data-end="5000">
    <img src="./images/5.jpg" alt="">
  </section>
  <section data-start="5000" data-end="6000">
    <img src="./images/6.jpg" alt="">
  </section>
  <section data-start="6000" data-end="7000">
    <img src="./images/7.jpg" alt="">
  </section>
</body>
</html>
